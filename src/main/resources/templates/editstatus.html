<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    </head>
    <body>
        
        <div style="border: 1px solid #ccc;padding:5px;margin-bottom:20px;">
            <a th:href="@{/}">Home</a>
            | &nbsp;
            <a th:href="@{/profile}">Profile</a>
        </div>
        
        <div class="col-md-6 col-md-offset-4">
            <h3>Edit Status</h3>
        </div>
        
        <div class="col-md-6 col-md-offset-4">
            <form action="#" th:action="@{/profile}" th:object="${statusForm}" method="post">
            <div class="col-sm-5">
                Status:
                <input type="text" th:name="editedStatusDesc" 
                       th:value="${statusToEdit.statusDesc}" class="form-control">
                <br><br>
            </div>
            
            <div class="col-sm-8">
                Visibility:
                <br><br>
                <input type="radio" name="visibilitygrp" th:checked="${statusToEdit.statusVisibility} == 0" value="0"> Private<br>
                <input type="radio" name="visibilitygrp" th:checked="${statusToEdit.statusVisibility} == 1" value="1"> Public<br>
                <br><br>
            </div>
            
            <div class="col-sm-8">
                Location: &nbsp;
                <select th:name="locationId">
                    <option th:each="location : ${locations}" 
                        th:value="${location.id}" 
                        th:text="${location.name}"
                        th:selected="${location.id} == ${statusToEdit.locationId}"
                        >Options</option>
                </select>
                        <br><br>
            </div>    
            
                    
            <input type="hidden" th:name="statusToEditId" th:value="${statusToEdit.id}" readonly style="border: none">
            
            
                    
            <div class="col-sm-5">
                <input type="submit" value="Edit Status" class="form-control">        
            </div>
            
        </form>
        
        <div class="col-sm-3">
            <form th:action="@{/profile}" method="get">
                <button class="btn btn-md btn-warning btn-block" type="Submit">Cancel</button>
            </form>
        </div>
        </div>
        
    </body>
</html>
